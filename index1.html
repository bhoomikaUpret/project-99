<!DOCTYPE html>
<html>
<head>
	<title>The Math Quiz Game!</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
	<h4 id="player1_name"></h4><span id="player1_score"></span>
	<br>
	<h4 id="player2_name"></h4><span id="player2_score"></span>

	<center>

		<h3 style="font-family: Georgia, 'Times New Roman', Times, serif;" id="player_question"></h3>
		<br>
		<h3 style="font-family: Georgia, 'Times New Roman', Times, serif;" id="player_answer"></h3>

		<div id="output" class="col-lg-6"></div>
        <br>
		<br>

		<h3 style="color: rgb(225, 193, 255); font-family: Georgia, 'Times New Roman', Times, serif;">Number One</h3>
		<br>
        <input type="text" id="number1" class="form-control" placeholder="Give a Number">
		<br>
		<br>
		<h3 style="color: rgb(226, 196, 255); font-family: Georgia, 'Times New Roman', Times, serif;">Number Two</h3>
		<br>
        <input type="text" id="number2" class="form-control" placeholder="Give a Number">

		<br>
		<br>

		<button onclick="send()" class="btn btn-success" style="width: 30%;">Send</button>

	</center>
</div>

<script src="game_page.js"></script>
